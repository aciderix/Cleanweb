<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Authentification terminée</title>
  <script src="https://cdn.auth0.com/js/auth0/9.14/auth0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1a7ba3;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #d32f2f;
      background-color: #ffebee;
      padding: 15px;
      border-radius: 4px;
      margin: 20px auto;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h2>Authentification en cours...</h2>
  <div class="loader"></div>
  <p>Vous allez être redirigé vers l'interface d'administration.</p>
  <div id="error-container" style="display: none;" class="error"></div>
  
  <script>
    // Ces valeurs doivent être injectées lors du build par Netlify
    const AUTH0_DOMAIN = '%%AUTH0_DOMAIN%%';
    const AUTH0_CLIENT_ID = '%%AUTH0_CLIENT_ID%%';
    
    window.addEventListener('load', function() {
      // Vérifier si les valeurs injectées sont disponibles
      if (AUTH0_DOMAIN.includes('%%') || AUTH0_CLIENT_ID.includes('%%')) {
        document.querySelector('.loader').style.display = 'none';
        document.getElementById('error-container').style.display = 'block';
        document.getElementById('error-container').innerHTML = 
          'Erreur de configuration: Les identifiants d\'authentification ne sont pas définis. ' + 
          'Veuillez contacter l\'administrateur du site.';
        return;
      }
      
      const webAuth = new auth0.WebAuth({
        domain: AUTH0_DOMAIN,
        clientID: AUTH0_CLIENT_ID,
        redirectUri: 'https://clean-eau-nantes.netlify.app/admin/callback'
      });
      
      webAuth.parseHash(function(err, authResult) {
        if (authResult && authResult.accessToken && authResult.idToken) {
          // Stocker les jetons d'authentification
          localStorage.setItem('access_token', authResult.accessToken);
          localStorage.setItem('id_token', authResult.idToken);
          localStorage.setItem('expires_at', JSON.stringify(
            authResult.expiresIn * 1000 + new Date().getTime()
          ));
          
          // Stocker les informations utilisateur
          if (authResult.idTokenPayload) {
            localStorage.setItem('user_name', authResult.idTokenPayload.name || authResult.idTokenPayload.email);
            localStorage.setItem('user_email', authResult.idTokenPayload.email);
          }
          
          console.log('Authentification réussie');
          
          // Rediriger vers l'interface d'administration
          window.location.href = '/admin/';
        } else if (err) {
          document.querySelector('.loader').style.display = 'none';
          document.getElementById('error-container').style.display = 'block';
          document.getElementById('error-container').innerText = 
            'Erreur d\'authentification: ' + (err.errorDescription || err.error || 'Une erreur s\'est produite');
          console.error('Erreur d\'authentification:', err);
        }
      });
    });
  </script>
</body>
</html>
