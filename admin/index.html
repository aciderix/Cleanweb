<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Administration C.L.E.A.N.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.css" rel="stylesheet" type="text/css" />
  <style>
    .header {
      background-color: #1a7ba3;
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
    }
    .info-box {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
      background-color: #f8f9fa;
      border-left: 5px solid #1a7ba3;
      border-radius: 3px;
      font-family: Arial, sans-serif;
    }
    .nc-app-header {
      background-color: #3498db !important;
    }
    
    .nc-githubAuthenticationPage-buttonIcon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Administration C.L.E.A.N.</h1>
  </div>
  
  <div class="info-box">
    <p>Vous allez être redirigé vers GitHub pour vous authentifier. Une fois connecté, vous pourrez gérer les événements du site.</p>
  </div>
  
  <!-- Chargement du script Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Configuration pour l'authentification GitHub
    const { CMS, initCMS: init } = window.NetlifyCMS;
    
    // Configuration des hooks pour mise à jour automatique
    CMS.registerEventListener({
      name: 'preSave',
      handler: async ({ entry }) => {
        console.log('Sauvegarde en cours...', entry);
        return entry;
      },
    });
    
    CMS.registerEventListener({
      name: 'postPublish',
      handler: async ({ entry }) => {
        console.log('Publication effectuée, mise à jour des événements...');
        try {
          // Déclencher la régénération des fichiers JSON
          const response = await fetch('/.netlify/functions/generate-events');
          const data = await response.json();
          console.log('Mise à jour des événements terminée:', data);
        } catch (error) {
          console.error('Erreur lors de la mise à jour:', error);
        }
      },
    });
    
    // Initialisation du CMS
    init();
  </script>
</body>
</html>
