<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Administration C.L.E.A.N.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.css" rel="stylesheet" type="text/css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="mongodb-hooks.js"></script>
  <style>
    .header {
      background-color: #1a7ba3;
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
    }
    .info-box {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
      background-color: #f8f9fa;
      border-left: 5px solid #1a7ba3;
      border-radius: 3px;
      font-family: Arial, sans-serif;
    }
    .nc-app-header {
      background-color: #3498db !important;
    }
    
    .nc-githubAuthenticationPage-buttonIcon {
      margin-right: 5px;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    
    /* Customisation de l'interface */
    .css-1vh389 {
      background-color: #183651 !important;
    }
    
    .css-1vh389 h1 {
      color: white !important;
    }
    
    .css-12f3o6i {
      background-color: #183651 !important;
    }
    
    /* Message de chargement */
    .loading-message {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-size: 18px;
      color: #183651;
    }
    
    .loading-logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Administration C.L.E.A.N.</h1>
  </div>
  
  <div class="info-box">
    <p>Vous allez être redirigé vers GitHub pour vous authentifier. Une fois connecté, vous pourrez gérer les événements du site.</p>
  </div>
  
  <!-- Message de chargement affiché en attendant que le CMS se charge -->
  <div class="loading-message">
    <img src="/Clean-logo.png" alt="CLEAN Logo" class="loading-logo" />
    <p>Chargement de l'administration CLEAN...</p>
  </div>

  <!-- Configuration du CMS -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

  <!-- Script principal du CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- Script personnalisé pour la preview -->
  <script>
    // Masquer le message de chargement une fois que le CMS est prêt
    window.addEventListener('load', function() {
      document.querySelector('.loading-message').style.display = 'none';
    });
  </script>
</body>
</html>
