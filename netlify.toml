[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/get-events"
  to = "/.netlify/functions/get-events"
  status = 200
  force = true

[[redirects]]
  from = "/get-partners"
  to = "/.netlify/functions/get-partners"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "16"

# Permettre l'exécution de fonctions après chaque déploiement
[build.processing]
  skip_processing = false

# Configurer le plugin de génération des événements
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[plugins]]
  package = "./netlify/build-plugins/inject-env"